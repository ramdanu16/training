<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other List</title>
</head>
<body>
    <h2>An Unordered HTML List</h2>
    <!-- Properti tipe gaya daftar CSS digunakan untuk menentukan gaya penanda item daftar. Itu dapat memiliki salah satu dari nilai berikut:
   
    "disc" Menyetel penanda item daftar ke poin (default).
    "circle" Menyetel penanda item daftar ke lingkaran.
    "square" Menyetel penanda item daftar menjadi persegi
    "none" Item daftar tidak akan ditandai
     -->
    <ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>  

    <h2>An Ordered HTML List</h2>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol> 

    <h2>A Description List</h2>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

    <h2>A Nested List</h2>
    <p>list dapat disarangkan (list di dalam list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
</body>
</html>
